<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/nygh.jpg') }}" style="width:80px;height:80px;" />
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">NYGH Covid Chatbot</h4>
                    <p class="chatbox__description--header">Hi. My name is Romy. How can I help you? Visit <a href='https://www.nygh.on.ca/covidquestions' target='_blank'>here</a> for NYGH FAQ on COVID-19 updates.</p>
                </div>
            </div>
            <div id="chatbox__messages" class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/albu6-ksth6.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
